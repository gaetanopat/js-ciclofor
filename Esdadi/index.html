<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>Dadi</title>
  </head>
  <body>
    <div class="container">
      <h1>GIOCO DEI DADI</h1>
      <h3>Player 1</h3>

      <div class="dadi_container">
        <div class="first">
          <div id="first_content"></div>
        </div>
        <div class="second">
          <div id="second_content"></div>
        </div>
      </div>

      <!-- per il totale del primo giocatore -->
      <div id="total_score1"></div>

      <h3>Player 2</h3>

      <div class="dadi_container">
        <div class="third">
          <div id="third_content"></div>
        </div>
        <div class="fourth">
          <div id="fourth_content"></div>
        </div>
      </div>

      <!-- per il totale del secondo giocatore -->
      <div id="total_score2"></div>

      <!-- per il vincitore -->
      <div id="winner"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
